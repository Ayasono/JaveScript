<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // else 就是 否则的意思   用来定义 不符和条件(条件判断不成立)时   做的事情
      // `if` 语句有时会包含一个可选的 “else” 块。如果判断条件不成立，就会执行它内部的代码。
      var age = prompt("请输入您的年龄");
      if (age > 18 && age < 60) {
        alert("通过了");
      } else {
        alert("不通过");
      }

      // vscode   shift +alt +f
    </script>
  </body>
</html>
