<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 循环嵌套时 ,不要使用 相同的 循环变量 名
      // 外层循环 必须 等待 内层循环 执行结束,才能开始 下一轮
      // 循环的嵌套 最好 不要超过三层
      for (var i = 1; i <= 3; i++) {
        console.log("这是外层循环第" + i + "次");
        for (var j = 1; j <= 3; j++) {
          console.log("这是里层的循环第" + j + "次");
        }
      }
      // "这是外层循环第1次
      // 这是里层的循环第1次
      //  这是里层的循环第2次
      // 这是里层的循环第3次
      // 这是外层循环第2次
      // 这是里层的循环第1次
      //  这是里层的循环第2次
      // 这是里层的循环第3次
      // 这是外层循环第3次
      // 这是里层的循环第1次
      //  这是里层的循环第2次
      // 这是里层的循环第3次
    </script>
  </body>
</html>
