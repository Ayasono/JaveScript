<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 打印五行五列星星
      // 外层循环控制 打印几行

      // 内层循环控制 这一行有几个五角星

      // 练习 字符串的 拼接
      var str = "";
      for (var i = 1; i <= 5; i++) {
        for (var j = 1; j <= 5; j++) {
          str = str + "☆"; // 字符串的累加
        }

        str = str + "\n";
      }
      console.log(str);

      // str = ''+('☆'+'☆'+'☆'+'☆'+'☆'+'\n')+('☆'+'☆'+'☆'+'☆'+'☆'+'\n')+('☆'+'☆'+'☆'+'☆'+'☆'+'\n')+('☆'+'☆'+'☆'+'☆'+'☆'+'\n')+('☆'+'☆'+'☆'+'☆'+'☆'+'\n')
    </script>
  </body>
</html>
