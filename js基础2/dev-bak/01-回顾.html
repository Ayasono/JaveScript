<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      alert();
      console.log();
      prompt();

      // 如何声明变量
      var num = 100;

      // 如何修改变量
      num = 10;

      // 变量的命名规则
      // 1. 字母数字_ $
      // 2. 不能以数字开头
      // 3. 严格区分大小写
      // 4. 不使用保留字
      // 5. 驼峰命名
      // 6. 语义化见名知意

      // 数据类型
      // 基本数据类型  引用数据类型
      // 基本  数字 字符串 布尔值  undefined  null
      // 引用: 数组 对象  函数

      // 隐式转换
      // 隐式转换成字符串  规律 加引号
      // 隐式转换成 数字   纯数字字符串可以转成数字, 只要含有非数字字符 就是NaN,特殊 '' '   '  true  false  undefined null
      // 隐式转换成布尔值  0  NaN  ''  undefined  null

      // 运算符

      // 算术运算符  + - *  /  %  ()   加法运算特殊 (有字符串参与时)
      // 赋值运算  =   +=  -=  ++ --
      // 比较运算  >  >= < <= == !=  严格相等 ===(不存在隐式转换)
      // 逻辑运算  &&   ||   !(取反)
      // 短路运算  与运算遇到false就返回  或运算遇到true返回

      // 如果 age  是 24
      // age>18&&age<60  ===>  age<60===>24<60===>true
    </script>
  </body>
</html>
