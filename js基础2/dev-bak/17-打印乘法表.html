<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 1*1=1;
      // 2*1=2;2*2=4;
      // 3*1=3;3*2=6;3*3=9;
      // ...
      // 9*1=9;9*2=18;....9*9=81

      // 如何拼接
      // 就是把每一个五角星替换成 算式
      // var str = "";
      // for (var i = 1; i <= 9; i++) {
      //   for (var j = 1; j <= i; j++) {
      //     str = str + "☆"; // 字符串的累加
      //   }

      //   str = str + "\n";
      // }
      // console.log(str);

      var str = "";
      for (var i = 1; i <= 9; i++) {
        for (var j = 1; j <= i; j++) {
          str = str + "" + i + "*" + j + "=" + i * j + ";"; // 字符串的累加
        }

        str = str + "\n";
      }
      console.log(str);
    </script>
  </body>
</html>
