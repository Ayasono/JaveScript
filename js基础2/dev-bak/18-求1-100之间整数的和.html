<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 累加的思想

      // 遍历1--100 之间的所有整数
      // 将遍历到的数字 加到一个 容器里
      var sum = 0;
      for (var i = 1; i <= 100; i++) {
        sum = sum + i;
      }
      console.log(sum);
    </script>
  </body>
</html>
