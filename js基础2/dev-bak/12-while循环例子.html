    <!-- **题目**：假如投资的年利率为 5%，试求从 1000 块增长到 5000 块，需要花费多少年？ -->

    <script>
      var money = 1000;
      // 每过一年  money*1.05  如何转换成代码
      // 还需要借助一个变量 记录 过了多少年 count
      // 循环体每执行一次,就代表着过了一年
      var count = 0;
      while (money < 5000) {
        money = money * 1.05;
        count++;
      }
      console.log("经过了" + count + "年");
