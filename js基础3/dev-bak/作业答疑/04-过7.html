<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      for (var i = 1; i <= 60; i++) {
        // 安全数的条件 :  尾数不能是7  并且 不能 是7的 倍数
        // 取 个位数  的方法  就是 对 10  取余
        if (i % 10 !== 7 && i % 7 !== 0) {
          console.log(i);
        }
      }
    </script>
  </body>
</html>
