<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 数组 用于存储数据
      // 可以存储 任意的数据类型
      // 逗号隔开

      // 但是 一般情况下 数组 都是同一类数据 的集合
      var arr = [
        "hello",
        100,
        true,
        undefined,
        null,
        [1, 2],
        { name: "张三" },
        function () {},
      ];

      // 如何创建数组
      var arr1 = new Array(); // new 出来了一个空数组
      var arr2 = []; //推荐方式
      // 一般我们在创建数组的同时 都会为其添加上一些元素
      var arr3 = ["张三", "李四", "王五"];
    </script>
  </body>
</html>
