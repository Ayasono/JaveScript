<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 罗列出 所有可能情况 ,针对 各个情况 设计 不同的代码
      var a = 2 + 2;
      // 对a 的值 所有情况进行罗列
      switch (a) {
        case 3:
          alert("小了");
          break;
        case 4:
          alert("正确");
          break;
        case 5:
          alert("大了");
          break;
        default:
          alert("不正确");
          break;
      }

      // http 的响应状态码
      // 404
      // 500
      // 200

      var code = "404";

      switch (code) {
        case "401":
          alert("");
          break;
        case "402":
          alert("");
          break;
        case "403":
          alert("");
          break;
        case "404":
          alert("");
          break;
      }
    </script>
  </body>
</html>
