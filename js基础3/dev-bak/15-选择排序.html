      for (var j = 0; j < arr.length - 1; j++) {

          // 如果发现 arr[i] < min ,说明假设有错,立即更正
          if (arr[i] < arr[minIndex]) {

        // 交换到 arr[j]
        var temp = arr[j];
        arr[j] = arr[minIndex];
        arr[minIndex] = temp;
