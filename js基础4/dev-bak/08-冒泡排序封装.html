<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 1. 创建函数 名字
      // 2. 考虑参数 调用用时的场景
      // 3. 书写功能代码
      // 4. 考虑返回值

      function bubbleSort(arr) {
        for (var j = 1; j <= arr.length - 1; j++) {
          for (var i = 0; i < arr.length - j; i++) {
            if (arr[i] > arr[i + 1]) {
              // 交换
              var temp = arr[i];
              arr[i] = arr[i + 1];
              arr[i + 1] = temp;
            }
          }
        }
        return arr;
      }

      console.log(bubbleSort([9, 5, 3, 1])); // 传一个数组进去
      var ageArr = [24, 22, 21, 27];
      console.log(bubbleSort(ageArr));
    </script>
  </body>
</html>
