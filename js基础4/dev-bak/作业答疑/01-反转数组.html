<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var arr = [1, 3, 5, 7, 9];
      // 思路一  对调位置
      // 找规律
      // 0---- arr.length-1
      // 1---- arr.length-2
      // 2---- arr.length-3
      // i---- arr.length-1-i

      for (var i = 0; i < arr.length / 2; i++) {
        // arr[i]和 arr[arr.length-1-i]
        var len = arr.length; // 保存数组长度
        var temp = arr[i];
        arr[i] = arr[len - 1 - i];
        arr[len - 1 - i] = temp;
      }
      console.log(arr);

      var arr2 = [2, 4, 6, 8];
      // 思路二
      // 重新构建新数组 (是翻转后的)
      var result = [];
      for (var i = 0; i < arr2.length; i++) {
        result.unshift(arr2[i]);
      }
      console.log(result);
    </script>
  </body>
</html>
