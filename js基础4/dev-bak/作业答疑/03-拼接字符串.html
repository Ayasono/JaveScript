<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 将一个字符串数组['刘备', '张飞', '关羽'] 输出为 | 分割的形式的字符串， 比如“ 刘备 | 张飞 | 关羽”。 使用两种方式实现

      var arr = ["刘备", "张飞", "关羽"];

      var str = "";
      for (var i = 0; i < arr.length; i++) {
        if (i == arr.length - 1) {
          str = str + arr[i];
        } else {
          str = str + arr[i] + "|";
        }
      }
      console.log(str);
    </script>
  </body>
</html>
