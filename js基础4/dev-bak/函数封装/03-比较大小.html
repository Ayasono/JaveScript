<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function get2max(a, b) {
        return a > b ? a : b;
      }

      function get3max(a, b, c) {
        var temp = get2max(a, b);
        return temp > c ? temp : c;
      }
    </script>
  </body>
</html>
