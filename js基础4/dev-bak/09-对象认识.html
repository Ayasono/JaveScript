<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 对象 是    key:value 的集合
      // 每一个 ke:value  成为这个对象的一条属性
      // key  叫做属性名
      // value 属性值
      var user = {
        username: "张三",
        age: 24,
        sex: "男",
      };

      // 对象一般 用于 保存信息
      // 把生活当中的事物 用对象形式描述

      // 比如要存储商品信息  用什么数据存储
      // 商品的价格 商品的名称 商品的保质期  商品的产地  这些都是商品的特征

      // 用对象描述这个商品的时候 ,以上的这些特征 都可以作为 这个对象的 属性 记录下来
      var good = {
        price: 49,
        city: "郑州",
        goodName: "可乐",
        // ...
      };

      // js当中对象的分类
      // 1. 内置对象: Math
      // 2.宿主对象 浏览器环境提供的对象  比如 console document
      // 3. 开发人员自定义对象
    </script>
  </body>
</html>
