<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script>
      // 预解析案例
      // 案例1
      var num = 10;
      fun();
      function fun() {
        console.log(num); // undefined
        var num = 20; // 赋值动作 在打印之后 才执行
        // 真正顺序
        // var num;
        // console.log(num);
        // num = 20;
      }

      // // 案例2
      var num = 10;

      function fn() {
        // var num 提升了
        console.log(num); // undefined
        var num = 20;
        console.log(num); // 20
      }
      fn();

      // 案例3
      var a = 18;
      f1();

      function f1() {
        var b = 9;
        console.log(a); // undefined
        console.log(b); // 9
        var a = "123";
      }
    </script>
  </head>

  <body></body>
</html>
