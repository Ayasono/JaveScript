<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // indexOf  **获取元素在数组当中的索引**
    // indexOf 是从前往后匹配,匹配到之后就停下,返回匹配到的元素索引
    var arr = ["a", "b", "c", "d", "e", "d", "c"];

   console.log(arr.indexOf('d')); // 3
   // 获取 字符串d  在 arr数组当中的索引

  //  lastIndexOf  **获取元素在数组当中的索引** 
  //  从后往前匹配 匹配到之后就停下,返回匹配到的元素索引

  console.log(arr.lastIndexOf('d')); // 5


  // 假如说数组当中没有这个元素
  // 得到-1 证明不存在这个元素
  console.log(arr.indexOf('f')); // -1

  // if(数组.indexOf(元素)==-1){
  //   证明元素 不存在
  // }
  </script>
</body>
</html>
