      function f1() {
        var num = 123;

        function f2() {

        }
        f2();
      }
      var num = 456;
      f1();

      var a = 1;

      function fn1() {
        var a = 2;
        var b = "22";
        fn2();

        function fn2() {
          var a = 3;
          fn3();

      // 案例3
      var boy = 20,
        girl = 18,
        marry = 22;
      function love(marry) {
        // 指定形参 marry 就相当于 隐式声明了 var marry;
        boy = 24; // 将全局变量boy 改成了 24
        var girl = 22; // 局部变量,,全局使用不到
        marry = 25; // 是将声明的形参marry 改成了 25
