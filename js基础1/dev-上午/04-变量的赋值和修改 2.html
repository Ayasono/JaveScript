<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var message;

        // 赋值  =
        // = 的作用  就是把右边的数据,赋值给左边的变量
        message = 'hello';
        console.log(message);
        // 再次修改message  
        message = 'world';
        console.log(message);



        var age = 30;
        // 再次 修改 message 
        //  = 把右边的  数据 赋值给 左边的变量

        // 把 右边 age 保存的数据  赋值给  左边 变量 message 
        message = age;
        console.log(message);


        // 把 右边 表达式 的结果 赋值给 左边的变量 
        message = 100 + 200;

        // =  把右边的结果  赋值给 左边的变量 
    </script>
</body>

</html>
