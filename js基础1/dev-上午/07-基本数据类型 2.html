<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 数字  Number  

        // 整数 和 小数(浮点数)

        // 特殊的数字 
        // Infinity  无穷大/正无穷 
        // -Infinity 无穷小/负无穷
        // NaN 计算错误或者计算不出结果或者无法计算时,会 得到 NaN 的结果 
        // js 中所有数学运算 都是安全 ,算不出来 就是NaN
        console.log(3 - 'hello'); // NaN

        // 数学运算 存在 不精确(很多位 之后 )

        console.log(0.1+0.2); //0.30000000000000004


        // 字符串  String 
        // 带有引号的数据 就是 字符串
        // 可以是 单引号  双引号  反引号(ES6) 
        // '120'  , 'hello world'
        // "345" ,"不凡"
        // `hello`  `john`
        console.log('john');


        // 布尔类型 Boolean 
        // 只有两个值 
        // true  用于表示 正确 符合 真 存在 
        // false 用于 表示  错误  不符合  假  不存在

        console.log(true);
        console.log(false);

        // 未定义 undefined 类型
        // 只有一个值 : 就是 undefined 
        // 当一个变量 定义了,但是没有赋值,那么  这个变量的 值就是 undefined 
        var a;
        console.log(a);


        // null 类型
        // 只有一个值  null 

        // null 空,通常使用 null  表示 空的 意思

        var obj = null;
        console.log(obj);

    </script>
</body>

</html>
