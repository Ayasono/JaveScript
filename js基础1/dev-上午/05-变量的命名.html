<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 变量的命名规则 
        // 1. 只能使用 字母  数字  _  $ 

        // 2. 不能以数字 开头
        // var 2num;  错误的 
        // var num2;  正确的 

        // 3. 严格区分大小写
        // 这是两个不同的变量 
        var a;
        var A;

        // 4. 不能使用 js 中的 关键词 / 保留字(js已经征用的短语  var let)


        // 5. 使用 驼峰命名法 ,多个单词时,后边单词的首字母大写 
        var firstName;
        var navItem;

        // 6.见名知意
        // 名字要贴切,能够反映出 这个数据的特点 
        var goodInfo;
        var age = 24;
        var height = 176;
    </script>
</body>
</html>
