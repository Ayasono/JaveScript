<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        // 数组: 是 一系列 同类数据的 有序集合  
        // 存储多个同类数据,逗号隔开
        // 数组里边的元素 可以是任意的数据类型

        var ages = [22, 21, 23, 25, 19];



        // 对象 : 用于存储 事物信息 
        // 张三 24 60 176 
        var user = {
            username: '张三',
            age: 24,
            weight: 60,
            height: 176
        }
        // username: '张三', 叫做 对象的一条属性
        // username 叫做 属性名
        // '张三'叫做属性值 

        // 把 事物 抽象成  一条一条的 属性  来存储的 


        // 函数  function 用于 存储代码  以便 复用 

        function say() {
            alert('hello');
        }
        // 函数调用 
        // 函数名()
        say();

        // 函数里的 代码  必须 调用 才会执行
        say();

    </script>
</body>

</html>
