<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict'
        // 开启严格模式 


        // 编程语言,,操作 各种各样的 数据

        // 频繁的使用操作 一个 复杂的数据 怎么办 

        // 就可以将这个 复杂数据 交给 一个 变量(名词)来代表 /存储

        // 变量相当于 就是一个  储存数据的容器 
        // 想使用 这个数据时 ,直接 使用这个变量就可以了 


        // 学习 
        // 如何创建变量 
        // var 创建变量/声明变量/定义变量 的 关键词(功能短语)
        // var 变量名;
        var number;

        // 如何 给变量 赋值  (把 某个数据 交给变量 存储 )
        // = 运算符
        // 把数据 100  赋值给 变量 number 
        number = 100;

        // 使用 number 变量 
        console.log(number + 200);


        // 推荐写法 
        // 创建变量 age ,并把 30  赋值给变量 age  
        // 关键词后边要有空格 
        // 规范: 运算符前后要有空格
        var age = 30;

        // 也可以同时声明多个变量：
        // var a = 1;
        // var b = 2;
        // var c = 3;
        var a = 1,
            b = 2,
            c = 3;

        // 了解 let 关键 跟 var 功能一样 用于创建变量
        let user = 'john';



        // 注意事项  
        // 1. 创建变量 必须带有关键词let /var 
        // admin = '张三'; // admin is not defined
        // console.log(admin);

        // 2. 变量 必须 先声明  后使用
        num = 10; // num is not defined  没有发现 num 这个变量


    </script>
</body>

</html>
