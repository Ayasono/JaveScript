<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 这些语句 主要用于 我们调试代码 ,上线时,都会去掉  -->
    <script>

        // alert() 网页弹出警告框 

        // console.log(); 在浏览器的控制台 输出显示 括号俩边的内容 (经常用于查看运算结果)

        // prompt('请输入你的年龄')  能弹出一个对话框,让用户 填写内容,括号里是提示信息

        alert('hello');
        console.log('不凡');
        prompt('请输入你的年龄');

        // 注意一点  每一句代码结束 使用 分号来结尾 
        // 一句代码 占一行 

        // 记得用 shift + alt + f 格式化 代码

        document.write('hello');
    </script>
</body>

</html>
