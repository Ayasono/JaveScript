<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // = 赋值运算符 ,
        // 把右边的 结果 赋值给 左边的变量

        var a = 10;
        a + 10;
        // console.log(a); // 10
        // 要想 让变量的数据 改变 ,必然 有 赋值 动作 /赋值语句  = 
        a = a + 10; // 取出a 的值 加上 10 ,将得到的结果 赋值 变量 a 
        console.log(a); // 20


        // a = a + 10;  可以简写成   
        a += 10;
        // += 就是自增运算
        // 同理 
        // -= 自减运算



        // 特殊的 
        // a += 1; 还可以简写  
        a++; 
        ++a;
        // 自增1 
        console.log(a);
        // 同理 a--  和 --a  自减1 
    </script>
</body>

</html>
