<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // >  <   >=(大于或者等于)   <=(小于等于)   ==(等于)  !=(不等于)

        // 比较运算  就是根据 得到的结果  来确定 写出来的(大小)算式关系是否成立
        // 比较的结果只有两个 :  true  或者  false 

        var a = 10;
        var b = 30;

        // a > b; 返回一个结果,告诉我们 这个式子 是否成立
        // false  关系不成立
        // true 关系成立
        console.log(a > b); // false

        // 理解 >=  和 <=  

        console.log(a == b); // false
        console.log(a != b); // true


        // 以上是 数字间的比较  


        // 如果有 非数字 参与比较 
        // 一般情况,将非数字 隐式转换成数字 ,进行比较
        console.log(true > 0); // 1>0 ==> true
        console.log(undefined > 0); // NaN>0 ==>  false
        // NaN 参与的 比较大小  是 false 
        console.log(NaN == NaN); // false
        console.log(NaN != NaN);  // true

        // 特殊的 
        // 两边都是字符串 的比较大小

        // 此时 会 按照 字符顺序 一位一位 依次比较大小
        // 相等就比较下一位 ,不相等 结果就已经确定了

        console.log('hello' > 'world'); // false
        // 'h'>'w' 咋比?  比较字符对应的 unicode 编码值
        // 104>119  不成立

        console.log('12' > '3'); // false
        // '1' > '3'  ==> 49>51 ===> false  





    </script>
</body>

</html>
