<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // a++ 和 ++a  都是对a  自增1  (相同点/开发常用)

        // 不同点  两个表达式 结果 不同 
        var x = 10;
        var m = x++; // 1. x 自增1,x变成 11,  2. 把 x++ 的结果(10)  赋值给 变量 m
        console.log('m',m);
        console.log('x',x);


        var y = 10;
        var n = ++y; // 1. y自增1,y变成11..  2 把 ++y的结果(11) 赋值给 变量 n 
        console.log('n',n);
        console.log('y',y);

        // 两个自增运算的区别 ,就在于  表达式 的结果 不同 
        // 都让 变量 自增 1,  ++在前表达式的结果 +1之后的数,  ++在后表达式的结果 是 +1 之前的原数


    </script>
</body>

</html>
