<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 认识
      // 数组类型 Array
      // [] , 元素
      // 一般表示同一类数据的集合
      // 数组元素 可以是任意的数据类型
      var arr = [21, 22, 34, 18, 19];
      var user = ["张三", "李四"];
      var a = [
        [1, 0],
        [1, 2],
      ];
      // var b = ["张三", 10, true, null];

      // 对象  object
      // 保存信息的
      // 想保存一个用户信息
      // var userInfo = ["张三", 49, 178, 50]; 数组 不合适
      // 特征 : {}  属性名:属性值  key:value 的集合
      var userInfo = {
        name: "张三",
        age: 49,
        h: 178,
        w: 50,
      };

      // 函数 function
      // 保存代码的

      // 有一个常用的功能 需要一百行代码实现
      // 我们需要频繁使用者一百行代码

      function say() {
        // 要保存的代码
        alert("你好");
      }
      say();
      say();
    </script>
  </body>
</html>
