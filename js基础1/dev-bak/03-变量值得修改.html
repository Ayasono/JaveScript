<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var a = 100;

      // 修改 变量 a  保存的值
      a = 200; // 把 200 赋值给 变量 a, 那么 a 之前保存的 100  就 丢失了(覆盖了)
      a = "hello";

      var b = "不凡";

      // 想要把 变量b 存的数据  赋值给 变量 a
      a = b;
    </script>
  </body>
</html>
