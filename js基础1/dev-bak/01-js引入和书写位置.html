<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 外部引入  -->
    <script src="utils.js"></script>
    <!-- 书写位置:  -->
    <script>
      // js代码 js中的注释 //

      // /让网页弹出一个警告框
      alert("你好");
      // 点击确定,代码会接着往下运行

      // 在浏览器的控制台 打印 括号里边的数据
      console.log("不凡学院");

      // js代码 从上往下依次执行
    </script>
  </head>
  <body>
    <!-- 也可以在 body 里边 进行 引入  -->
    <script src="utils.js"></script>
    <!-- 写在网页所有标签之后  -->
    <script>
      // js代码
      console.log("hello");
      // 让用户录入信息的功能
      prompt("请输入一个数字");
    </script>
  </body>
</html>
