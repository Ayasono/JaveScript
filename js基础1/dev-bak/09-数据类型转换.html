<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      console.log(20 + 10); // 30
      console.log(20 - "不凡"); // NaN
      console.log(20 - "10"); // 10

      console.log(20 + "10"); //'2010'

      // 以上 涉及到 一些 数据类型之间的  隐式转换
      // 摸清楚 隐式转换的规则
      // 写代码是 避免隐式转换 或者  合理的运用这个隐式转换

      // 五种基本数据类型间的转换

      // 其他数据类型 ===> 转成字符串
      // 其他数据类型 ===> 转成数字
      // 其他数据类型 ===> 转成布尔值
    </script>
  </body>
</html>
