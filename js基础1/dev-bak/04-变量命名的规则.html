<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 1. 只能使用 字母 数字 _  $
      var username;
      var test123;
      var _ = "hello";
      var $ = "哈哈";
      // var *;  错误

      // 2. 不能以数字开头
      // var 123test; // 错误

      // 3. 严格区分大小写
      var a;
      var A;

      // 4. 不能使用js 中的关键词或者 保留字
      // 就是那些 js  已经征用的  单词短语  比如 var  this ...
      // var var; 错误

      // 5.多个单词时 ,使用驼峰命名法(后边单词的首字母大写)
      //
      var firstName;
      var lastName;
      var queryMsg;

      // 6. 命名语义化
      // 名字能够反映 保存的数据 的特征/信息/功能
      var user;
      // var a; var b; 没有任何语义 ,阅读时  很费劲
    </script>
  </body>
</html>
