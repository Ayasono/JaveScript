    <!-- 变量 使用用来 保存 数据 的 容器  -->

    <script>
      // 如果说一个 数据 比较复杂 或者 这个数据 要频繁使用
      // 为了方便 ,我们可以去  创建(声明)一个变量  用于 保存这个复杂数据
      var str = "hello";
      var num = 987654321;

      console.log("hello");
      alert("hello");
      console.log(str);
      console.log(num * 123456);

      // 学习  如何 创建变量
      // 利用 var  这个 关键词
      var msg;
      // 学习 如何 给 变量 赋值
      // =
      // 把 =  右边的数据  赋值给了 左边的变量
      //  name此时 左边的变量 相当于 代表了(保存了)  右边的数据
      msg = "不凡学院";

      console.log(msg); // 打印的是 msg 这个变量 代表的数据

      // 在创建变量的同时 ,直接赋值
